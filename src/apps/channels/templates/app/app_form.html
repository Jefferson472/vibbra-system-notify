{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Criar App{% endblock %}

{% block content %}

    <div class="col-sm-6 w-100">
      <h1>Criar Novo App</h1>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

      </form>
    </div>
  </div>
{% endblock %}
